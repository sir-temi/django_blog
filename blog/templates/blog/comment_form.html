{%  extends 'blog/base.html' %}
{% block link %}active{%endblock%}

{% block content %}

<h1>Add your comment</h1>

<form action="" method="POST">
    {% csrf_token %}
    <textarea name="text" id="text" cols="30" rows="10" class="form-control"></textarea><br>
    <input type="hidden" name="author" class="form-control" value="{{user.username}}">
    <button type="submit" class="btn btn-warning btn-lg">COMMENT</button>
</form>

{% endblock %}
